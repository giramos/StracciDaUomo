<!DOCTYPE html>
<html lang="en">
<head>
  <title>Agregar Looks</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
  <h2>Agregar look</h2>
  <form class="form-horizontal" method="post" action="/look">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre" placeholder="Nombre de mi Look" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="genero">Temporada:</label>
      <div class="col-sm-10">
		<select class="form-control" name="genero" required="true">
		  <option value="verano">Verano</option>
		  <option value="invierno">Invierno</option>
		</select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="portada">Imagen:</label>
      <div class="col-sm-10">          
        <input type="file" class="custom-file-input" name="portada" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
