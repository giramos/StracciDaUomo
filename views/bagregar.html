{% extends "base.html" %}
{% block titulo %} Agregar canci√≥n {% endblock %}
{% block contenido_principal %}
<h2>Agregar look</h2>
<form class="form-horizontal" method="post" action="/look">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre"
                   placeholder="Nombre de mi look" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="genero">Temporada:</label>
        <div class="col-sm-10">
            <select class="form-control" name="genero" required="true">
                <option value="verano">Verano</option>
                <option value="invierno">Invierno</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="descripcion">Descripcion:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="descripcion"
                   placeholder="Camisa azul" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="portada">Imagen:</label>
        <div class="col-sm-10">
            <input type="file" class="custom-file-input" name="portada" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>
{% endblock %}
